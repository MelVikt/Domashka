<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Float Example</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="item left"></div>
  <div class="item right"></div>
</div>

<div class="container">
  <div class="item left"></div>
  <div class="item right"></div>
  <div class="item right"></div>
  <div class="item right"></div>
</div>

<div class="container">
  <div class="item left"></div>
  <div class="item left"></div>
  <div class="item right"></div>
  <div class="item right"></div>
</div>

<div class="container">
  <div class="right">
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <div class="item right bigitem"></div>
</div>

<div class="container">
  <div class="item left width bigitem margin-left"></div>
  <div class="left">
    <div class="item width"></div>
    <div class="item width"></div>
  </div>
</div>

</body>
</html>
